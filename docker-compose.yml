# ============================================
# Docker Compose for PayrollPro Production
# Full Stack: Frontend + Backend + Database
# ============================================

version: '3.8'

services:
  # ==========================================
  # Frontend Service (Next.js)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: payrollpro-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://backend:8080/api
    networks:
      - payrollpro-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==========================================
  # Backend Service (Spring Boot)
  # ==========================================
  backend:
    build:
      context: ./payroll-system
      dockerfile: Dockerfile
    container_name: payrollpro-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/payrollpro
      - SPRING_DATASOURCE_USERNAME=payrolladmin
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-payroll123secure}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
    networks:
      - payrollpro-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # ==========================================
  # Database Service (PostgreSQL)
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: payrollpro-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=payrollpro
      - POSTGRES_USER=payrolladmin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-payroll123secure}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C.UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - payrollpro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payrolladmin -d payrollpro"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==========================================
  # Redis Cache (Optional - for sessions)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: payrollpro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - payrollpro-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: payrollpro-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - payrollpro-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

# ==========================================
# Networks
# ==========================================
networks:
  payrollpro-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
